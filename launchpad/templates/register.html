{% extends "base.html" %}
{% set active_page = "register" %}

{% block subtitle %}
  Sign Up
{% endblock %}

{% block content %}
  <div>
    <h1 class="text-center"> Sign Up </h1>
  </div>

  <form class="form-horizontal" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="first_name" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>
    </div>
    <div class="form-group">
      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-launchpad">Submit</button>
      </div>
    </div>
  </form>
{% endblock content %}
